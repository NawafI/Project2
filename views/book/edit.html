<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/styles/style.css">

    <title>Edit</title>
</head>
<body class="edit">
    <h1>Edit</h1>
   

    {{#bookList}}
    <form action="/book/{{id}}?_method=PUT" method="post">
        <label for="book_collection">
                Title: <input type="text" name="title" id="book_collection" value="{{title}}">
        </label>
        <label for="img_url">
                img_url: <input type="text" name="img_url" id="img_url" value="{{img_url}}">
        </label>
    
        <label for="author">
                author: <input type="text" name="author" id="author" value="{{author}}">
              </label>
    
              <label for="discription">
                    discription: <input type="text" name="discription" id="discription" value="{{discription}}">
                </label>

    
        <button type="submit">submit changes</button>
      </form>
      {{/bookList}}


      <br><br><br>
      <a href="/book">Back to book list</a>


  

   
</body>
</html>
